<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect para recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.weserv.nl" />
    <link rel="preconnect" href="https://drive.google.com" />

    <!-- Preload de fuentes y estilos cr√≠ticos -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />

    <!-- Preload de imagen LCP - Solo si es la primera imagen visible -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=400&h=400&fit=crop&crop=center&fm=webp&q=80" crossorigin="anonymous" media="(min-width: 768px)">
    
    <!-- DNS prefetch para im√°genes -->
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://via.placeholder.com">


    <!-- Preload de CSS (y su uso real) -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="stylesheet" href="/src/index.css" />

    <!-- Meta tags para SEO -->
    <meta
      name="description"
      content="Restaurante Ruach - Carta digital interactiva con productos frescos y especialidades culinarias"
    />
    <meta
      name="keywords"
      content="restaurante, carta digital, menu, comida, especialidades"
    />
    <meta name="theme-color" content="#f97316" />

    <!-- Open Graph -->
    <meta property="og:title" content="Restaurante Ruach" />
    <meta
      property="og:description"
      content="Carta digital interactiva con productos frescos"
    />
    <meta property="og:type" content="website" />

    <!-- Favicon optimizado -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%23f97316'/><text x='16' y='24' text-anchor='middle' font-size='18' fill='white'>üçΩÔ∏è</text></svg>" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Carta Ruach" />

    <!-- SEO adicional -->
    <link rel="canonical" href="https://carta-ruach.com/" />
    <meta name="robots" content="index, follow" />

    <title>Restaurante Ruach - Carta Digital</title>
  </head>

  <body>
    <div id="root"></div>

    <!-- Script optimizado con manejo de errores -->
    <script type="module">
      // Remover loading screen cuando la app cargue
      window.addEventListener("load", () => {
        const loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen) {
          loadingScreen.classList.add("fade-out");
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      });

      // Manejo de errores de carga
      window.addEventListener("error", (e) => {
        if (process.env.NODE_ENV === "development") {
          console.error("Error de carga:", e);
        }
      });

      // Capturar errores de React en desarrollo
      window.addEventListener("unhandledrejection", (e) => {
        if (process.env.NODE_ENV === "development") {
          console.error("Promise rechazada:", e);
        }
      });

      // Performance timing
      window.addEventListener("load", () => {
        setTimeout(() => {
          const perfData = performance.getEntriesByType("navigation")[0];
          console.log("Performance:", {
            loadTime: perfData.loadEventEnd - perfData.loadEventStart,
            domReady:
              perfData.domContentLoadedEventEnd - perfData.navigationStart,
            totalTime: perfData.loadEventEnd - perfData.navigationStart,
          });
        }, 100);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
